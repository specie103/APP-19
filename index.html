<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API app</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Github API app</h1>
        <form id="form" autocomplete="off">
            <input type="text" name="username" id="inputText" placeholder="Enter Your Github username" />
            <input type="submit" value="Find Repos" />
        </form>
        <div id="results">
            <h3>You will find your Github Repository Below</h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
